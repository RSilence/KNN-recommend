<!DOCTYPE html>
<html>
  <head>
    <title>homepage01</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link href="../static/resources/css/axure_rp_page.css" type="text/css" rel="stylesheet"/>
    <link href="../static/data/styles.css" type="text/css" rel="stylesheet"/>
    <link href="../static/files/homepage01/styles.css" type="text/css" rel="stylesheet"/>
    <script src="../static/resources/scripts/jquery-3.2.1.min.js"></script>
    <script src="../static/resources/scripts/axure/axQuery.js"></script>
    <script src="../static/resources/scripts/axure/globals.js"></script>
    <script src="../static/resources/scripts/axutils.js"></script>
    <script src="../static/resources/scripts/axure/annotation.js"></script>
    <script src="../static/resources/scripts/axure/axQuery.std.js"></script>
    <script src="../static/resources/scripts/axure/doc.js"></script>
    <script src="../static/resources/scripts/messagecenter.js"></script>
    <script src="../static/resources/scripts/axure/events.js"></script>
    <script src="../static/resources/scripts/axure/recording.js"></script>
    <script src="../static/resources/scripts/axure/action.js"></script>
    <script src="../static/resources/scripts/axure/expr.js"></script>
    <script src="../static/resources/scripts/axure/geometry.js"></script>
    <script src="../static/resources/scripts/axure/flyout.js"></script>
    <script src="../static/resources/scripts/axure/model.js"></script>
    <script src="../static/resources/scripts/axure/repeater.js"></script>
    <script src="../static/resources/scripts/axure/sto.js"></script>
    <script src="../static/resources/scripts/axure/utils.temp.js"></script>
    <script src="../static/resources/scripts/axure/variables.js"></script>
    <script src="../static/resources/scripts/axure/drag.js"></script>
    <script src="../static/resources/scripts/axure/move.js"></script>
    <script src="../static/resources/scripts/axure/visibility.js"></script>
    <script src="../static/resources/scripts/axure/style.js"></script>
    <script src="../static/resources/scripts/axure/adaptive.js"></script>
    <script src="../static/resources/scripts/axure/tree.js"></script>
    <script src="../static/resources/scripts/axure/init.temp.js"></script>
    <script src="../static/resources/scripts/axure/legacy.js"></script>
    <script src="../static/resources/scripts/axure/viewer.js"></script>
    <script src="../static/resources/scripts/axure/math.js"></script>
    <script src="../static/resources/scripts/axure/jquery.nicescroll.min.js"></script>
    <script src="../static/data/document.js"></script>
    <script src="../static/files/homepage01/data.js"></script>
    <script type="text/javascript">
      $axure.utils.getTransparentGifPath = function() { return 'resources/images/transparent.gif'; };
      $axure.utils.getOtherPath = function() { return 'resources/Other.html'; };
      $axure.utils.getReloadPath = function() { return 'resources/reload.html'; };
    </script>
  </head>
  <body>
    <div id="base" class="">

      <!-- list (中继器) -->
      <div id="u0" class="ax_default" data-label="list">
        <script id="u0_script" type="axure-repeater-template" data-label="list">

          <!-- name (矩形) -->
          <div id="u1" class="ax_default box_1 u1" data-label="name">
            <div id="u1_div" class="u1_div"></div>
            <div id="u1_text" class="text u1_text" style="display:none; visibility: hidden">
              <p></p>
            </div>
          </div>

          <!-- price (矩形) -->
          <div id="u2" class="ax_default box_1 u2" data-label="price">
            <div id="u2_div" class="u2_div"></div>
            <div id="u2_text" class="text u2_text" style="display:none; visibility: hidden">
              <p></p>
            </div>
          </div>

          <!-- type (矩形) -->
          <div id="u3" class="ax_default box_1 u3" data-label="type">
            <div id="u3_div" class="u3_div"></div>
            <div id="u3_text" class="text u3_text" style="display:none; visibility: hidden">
              <p></p>
            </div>
          </div>

          <!-- dealsum (矩形) -->
          <div id="u4" class="ax_default box_1 u4" data-label="dealsum">
            <div id="u4_div" class="u4_div"></div>
            <div id="u4_text" class="text u4_text" style="display:none; visibility: hidden">
              <p></p>
            </div>
          </div>

          <!-- Unnamed (组合) -->
          <div id="u5" class="ax_default u5" data-left="73" data-top="23" data-width="199" data-height="250">

            <!-- Unnamed (矩形) -->
            <div id="u6" class="ax_default box_1 u6">
              <img id="u6_img" class="img u6_img" src="../static/images/homepage01/u6.svg"/>
              <div id="u6_text" class="text u6_text" style="display:none; visibility: hidden">
                <p></p>
              </div>
            </div>

            <!-- Unnamed (图像) -->
            <div id="u7" class="ax_default image u7">
              <img id="u7_img" class="img u7_img" src="../static/images/homepage01/u7.svg"/>
              <div id="u7_text" class="text u7_text" style="display:none; visibility: hidden">
                <p></p>
              </div>
            </div>

            <!-- Unnamed (矩形) -->
            <div id="u8" class="ax_default label u8">
              <div id="u8_div" class="u8_div"></div>
              <div id="u8_text" class="text u8_text">
                <p><span>月销量</span></p>
              </div>
            </div>

            <!-- Unnamed (形状) -->
            <div id="u9" class="ax_default icon u9">
              <img id="u9_img" class="img u9_img" src="../static/images/homepage01/u9.svg"/>
              <div id="u9_text" class="text u9_text" style="display:none; visibility: hidden">
                <p></p>
              </div>
            </div>
          </div>
        </script>

        {% for ball in allBall %}
        <div class="u0-1 preeval boxDiv" style="width: 272px; height: 273px; display:none;" id="{{ ball.idx }}">

          <!-- name (矩形) -->
          <div id="u1-1" class="ax_default box_1 u1" data-label="name" style="width: 150px; height: 55px; left: 73px; top: 175px;visibility: inherit">
            <div id="u1-1_div" class="u1_div" style="width: 150px; height: 55px;visibility: inherit"></div>
            <div id="u1-1_text" class="text u1_text" style="visibility: inherit">
              <p><span>{{ ball.name }}</span></p>
            </div>
          </div>

          <!-- price (矩形) -->
          <div id="u2-1" class="ax_default box_1 u2" data-label="price" style="width: 65px; height: 32px; left: 95px; top: 235px;visibility: inherit">
            <div id="u2-1_div" class="u2_div" style="width: 65px; height: 32px;visibility: inherit"></div>
            <div id="u2-1_text" class="text u2_text" style="visibility: inherit">
              <p><span>{{ ball.price }}</span></p>
            </div>
          </div>

          <!-- type (矩形) -->
          <div id="u3-1" class="ax_default box_1 u3" data-label="type" style="width: 46px; height: 41px; left: 226px; top: 175px;visibility: inherit">
            <div id="u3-1_div" class="u3_div" style="width: 46px; height: 41px;visibility: inherit"></div>
            <div id="u3-1_text" class="text u3_text" style="visibility: inherit">
              <p><span>{{ ball.type }}</span></p>
            </div>
          </div>

          <!-- dealsum (矩形) -->
          <div id="u4-1" class="ax_default box_1 u4" data-label="dealsum" style="width: 49px; height: 25px; left: 223px; top: 243px;visibility: inherit">
            <div id="u4-1_div" class="u4_div" style="width: 49px; height: 25px;visibility: inherit"></div>
            <div id="u4-1_text" class="text u4_text" style="visibility: inherit">
              <p><span>{{ ball.dealSum }}</span></p>
            </div>
          </div>

          <!-- Unnamed (组合) -->
          <div id="u5-1" class="ax_default u5" style="visibility: inherit" data-left="73" data-top="23" data-width="199" data-height="250">

            <!-- Unnamed (矩形) -->
            <div id="u6-1" class="ax_default box_1 u6" style="width: 199px; height: 250px; left: 73px; top: 23px;visibility: inherit">
              <img id="u6-1_img" class="img u6_img" src="../static/images/homepage01/u6.svg"/>
              <div id="u6-1_text" class="text u6_text" style="display:none; visibility: hidden">
                <p></p>
              </div>
            </div>

            <!-- Unnamed (图像) -->
            <div id="u7-1" class="ax_default image u7" style="width: 199px; height: 152px; left: 73px; top: 23px;visibility: inherit">
              <img id="u7-1_img" class="img u7_img" src="{{ ball.img }}"/>
              <div id="u7-1_text" class="text u7_text" style="display:none; visibility: hidden">
                <p></p>
              </div>
            </div>

            <!-- Unnamed (矩形) -->
            <div id="u8-1" class="ax_default label u8" style="width: 42px; height: 25px; left: 181px; top: 243px;visibility: inherit">
              <div id="u8-1_div" class="u8_div" style="width: 42px; height: 25px;visibility: inherit"></div>
              <div id="u8-1_text" class="text u8_text" style="visibility: inherit">
                <p><span>月销量</span></p>
              </div>
            </div>

            <!-- Unnamed (形状) -->
            <div id="u9-1" class="ax_default icon u9" style="width: 13px; height: 16px; left: 79px; top: 246px;visibility: inherit">
              <img id="u9-1_img" class="img u9_img" src="../static/images/homepage01/u9.svg"/>
              <div id="u9-1_text" class="text u9_text" style="display:none; visibility: hidden">
                <p></p>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
      <script>
        $(document).ready(function(){

            $('.boxDiv').each(function (i){
                ta = Math.floor((i)/4);
                tb = i - 4*ta;
                $(this).css({top:273*ta,left:272*tb,display: "block"});

                var idx = $(this).attr("id");
                console.log(idx);
                var strA = "<a href='http://127.0.0.1:8000/detail/"+idx+"'></a>";
                $(this).wrap(strA);

            });

        });
      </script>

      </div>
    </div>
    <script src="../static/resources/scripts/axure/ios.js"></script>
  </body>
</html>
